<!DOCTYPE html>
<html>
<head>
    <title>Nitin Gupta welcomes you </title>
    <style>
        * {
            font-size:30px;
        }
    </style>
</head>
<body>
    <input id="name" type="text"/>
    <button id="name-button">Submit Name</button>
    <p id="greeting"></p>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#name-button").click(function(event){
            let message = {
                name: $("#name").val()
            }
            $.post("https://isha0621.herokuapp.com/hello", JSON.stringify(message), function(response){
                $("#greeting").text(response.greeting);
                console.log(response);
            });
        });
    </script>
</body>
</html>
